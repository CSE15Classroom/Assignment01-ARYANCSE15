<!DOCTYPE html>
<html>

<head>
    <title>Feedback Form</title>
</head>

<body>
    <fieldset>
        <h1 align="center">Online Feedback Form</h1>
        <form>
            <form action="">
                <div align="center">
                    <p>
                        <label for="name">Name:</label>
                        <input type="text" id="" name="" required>
                    </p>
                    <p>
                        <label for="email">Email:</label>
                        <input type="email" id="" name="" required>
                    </p>
                     <p>
                        <label for="phone">Contact Number:</label>
                        <input type="phone" id="" name="" required>
                    </p>
                    <p>
                        <label>Rating:</label>
                        <input type="radio" name="rating" value="Excellent" required> Excellent<br>
                        <input type="radio" name="rating" value="Good"> Good<br>
                        <input type="radio" name="rating" value="Average"> Average<br><br>
                    </p>
                    <p>
                        <label for="comments">Comments:</label><br>
                        <textarea id="comments" name="" rows="4" cols="40" required></textarea><br><br>
                    </p>
                    <input type="submit" value="Submit">

            </form>
    </fieldset>

</body>

</html>
