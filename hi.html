<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Navbar</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    nav {
      background: black;
      color: white;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 22px;
      font-weight: bold;
    }

    .menu {
      display: flex;
      gap: 20px;
    }

    .menu a {
      color: white;
      text-decoration: none;
      font-size: 18px;
      transition: 0.3s;
    }
    
    {
.menu {
        display: none;
        position: absolute;
        top: 70px;
        right: 20px;
        background: #111;
        flex-direction: column;
        width: 150px;
        padding: 10px;
        border-radius: 5px;
      }

      .menu a {
        padding: 10px;
      }
      .menu.active {
        display: flex;
      }
    }
  </style>
</head>

<body>

  <nav>
    <div class="logo">MyWebsite</div>
    <div class="menu" id="menu">
      <a href="#">Home</a>
      <a href="#">Products</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </div>
  </nav>
</body>
</html>
