<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> TrueMen | Men's Store</title>
    <link rel="stylesheet" href="style.css">
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Segoe UI', sans-serif;
}
header {
    background-color: gray;
    color: white;
    padding: 15px 40px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

header nav a {
    color: white;
    text-decoration: none;
    margin-left: 25px;
    font-weight: 500;
}
.hero {
    background-color: skyblue;
    color: white;
    text-align: center;
    padding: 70px 20px;
}

.hero h2 {
    font-size: 36px;
}

.hero button {
    margin-top: 20px;
    padding: 12px 25px;
    background-color: yellow;
    border: none;
    font-weight: bold;
    cursor: pointer;
}
.products {
    padding: 50px;
    background-color: white;
    text-align: center;
}

.product-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    gap: 30px;
    margin-top: 40px;
}

.card {
    background-color: white;
    border-radius: 10px;
    padding: 15px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    transition: transform 0.3s;
}

.card img {
    width: 100%;
    border-radius: 10px;
}

.card h3 {
    margin: 10px 0;
}

.card button {
    background-color: skyblue;
    color: white;
    border: none;
    padding: 8px 15px;
    margin-top: 10px;
    cursor: pointer;
    border-radius: 5px;
}
footer {
    background-color: #000428;
    color: white;
    text-align: center;
    padding: 15px;
}

    </style>
</head>
<body>

<header>
    <h1>TrueMen</h1>
    <nav>
        <a href="#">Home</a>
        <a href="#">Products</a>
        <a href="#">Offers</a>
        <a href="#">Contact</a>
    </nav>
</header>

            <h3>Men Watch</h3>

            <h3>Leather Wallet</h3>

            <h3>Sunglasses</h3>

<footer>

</body>
</html>
